<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="reset-btn" class="cbm-btn">Reset</button>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <section class="time-block">
        <div id="hour-9am" class=" row">
          <div id="9" class="col-md-1 hour center">9am</div>
          <textarea class="col-md-10 description"></textarea>
          <button type="button" id="save-btn" class="col-md-1 saveBtn cbm-btn">Save Note</button>
        </div>
      </section>
